<section>
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-4 d-none d-xl-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                  alt="Sample photo" class="img-fluid"
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
              </div>
              <div class="col-xl-8">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">Sign up</h3>
  
                    <form #authForm="ngForm" (submit)="onSubmit(authForm)">
                        <!-- Name -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form3Example1m">Name</label>
                            <input type="text" id="form3Example1m" required ngModel #name="ngModel" name="name" class="form-control" />
                            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="mt-1">
                                <div class="invalid-input" *ngIf="name.errors?.['required']">Tên không được để trống!</div>
                            </div>
                        </div>
      
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form3Example8">Email</label>
                            <input type="email" id="form3Example8" required email ngModel #email="ngModel" name="email" class="form-control" />
                            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="mt-1">
                                <div class="invalid-input" *ngIf="email.errors?.['required']">Email không được để trống!</div>
                                <div class="invalid-input" *ngIf="email.errors?.['email']">Email không đúng định dạng!</div>
                            </div>
                        </div>
    
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form3Example9">Password</label>
                            <input type="password" id="form3Example9" required minlength="6" #pass="ngModel" ngModel name="password" class="form-control" />
                            <div *ngIf="pass.invalid && (pass.dirty || pass.touched)" class="mt-1">
                                <div class="invalid-input" *ngIf="pass.errors?.['required']">Mật khẩu không được để trống!</div>
                                <div class="invalid-input" *ngIf="pass.errors?.['minlength']">Mật khẩu ít nhất 6 ký tự!</div>
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example10">Phone Number</label>
                                    <input type="text" id="form3Example10" required ngModel #phoneNumber="ngModel" name="phoneNumber" class="form-control" />
                                    <div *ngIf="phoneNumber.invalid && (phoneNumber.dirty || phoneNumber.touched)" class="mt-1">
                                        <div class="invalid-input" *ngIf="phoneNumber.errors?.['required']">Số điện thoại không được để trống!</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <label class="form-label">Area</label>
                                <select class="form-select" name="area" required #area="ngModel" ngModel>
                                    <option disabled selected value="">-- Select Area --</option>
                                    <option *ngFor="let area of areas" value={{area._id}}>{{area.nameArea}}</option>
                                </select>
                                <div *ngIf="area.invalid && (area.dirty || area.touched)" class="mt-1">
                                    <div class="invalid-input" *ngIf="area.errors?.['required']">Vui lòng chọn một khu vực!</div>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end pt-3">
                            <button type="reset" class="btn btn-light">Reset</button>
                            <button type="submit" class="btn btn-success ms-2" [disabled]="!authForm.valid">Save</button>
                        </div>
                    </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
