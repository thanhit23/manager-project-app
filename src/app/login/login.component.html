<section>
    <div class="container py-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  <form #authForm="ngForm" (submit)="onSubmit(authForm)">
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <span class="h1 fw-bold mb-0">Login</span>
                    </div>
  
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example17">Email</label>
                        <input type="email" id="form2Example17" required email ngModel #email="ngModel" name="email" class="form-control" />
                        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="mt-1">
                          <div class="invalid-input" *ngIf="email.errors?.['required']">Email không được để trống!</div>
                          <div class="invalid-input" *ngIf="email.errors?.['email']">Email không đúng định dạng!</div>
                        </div>
                    </div>
  
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example27">Password</label>
                      <input type="password" id="form2Example27" required ngModel #pass="ngModel" name="password" class="form-control" />
                      <div *ngIf="pass.invalid && (pass.dirty || pass.touched)" class="mt-1">
                        <div class="invalid-input" *ngIf="pass.errors?.['required']">Mật khẩu không được để trống!</div>
                      </div>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-block" [disabled]="!authForm.valid" type="submit">Login</button>
                    </div>
  
                    <p class="small text-muted">Forgot password?</p>
                    <p routerLink="/signup" class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account?Register here</p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
